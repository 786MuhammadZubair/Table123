<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <form class="application-form">
        <h2>Application Form</h2>
        <br>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name">
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name">
        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <br>
        <br>
        <label>Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address">
        <br>
        <br>
        <label>Positions Available:</label>
        <input type="radio" id="junior" name="position" value="junior">
        <label for="junior">Junior Developer</label>
        
        <input type="radio" id="mid-level" name="position" value="mid-level">
        <label for="mid-level">Mid-level Developer</label>
        
        <input type="radio" id="senior" name="position" value="senior">
        <label for="senior">Senior Developer</label>
        <br>
        <br>
        <label>Programming Languages:</label>
        <input type="checkbox" id="java" name="languages" value="java">
        <label for="java">Java</label>

        <input type="checkbox" id="javascript" name="languages" value="javascript">
        <label for="javascript">JavaScript</label>

        <input type="checkbox" id="python" name="languages" value="python">
        <label for="python">Python</label>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password">
        <br>
        <br>
        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
 
</body>
</html>
